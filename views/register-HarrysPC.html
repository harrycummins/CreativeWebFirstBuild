<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        /* Custom styling for the register body */
        .login-body {
            background-color: #80cbc4; /* Light teal */
            padding: 40px 0;
            text-align: center;
            color: white;
        }

        /* Style for navigation links */
        .nav-link {
            color: white;
            text-decoration: none;
            margin-right: 15px;
        }

        /* Make sure the links are properly styled when hovered */
        .nav-link:hover {
            text-decoration: underline;
        }

        /* Optional: Style for the form labels and inputs */
        .form-label, .form-control {
            color: white;
        }

        /* White box around the register form */
        .login-box {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: #333; /* Dark text for better contrast */
        }

        .login-box h1 {
            color: #333; /* Dark text for the heading */
        }
    </style>
</head>

<body class="login-body">
    <div class="container d-flex justify-content-center align-items-center">
        <div class="row w-100 justify-content-center">
            <div class="col-md-5">
                <nav class="d-flex justify-content-center mb-4">
                    <a href="/login" class="nav-link">Login</a>
                    <a href="/register" class="nav-link">Register</a>
                    <a href="/logOut" class="nav-link">Logout</a>
                    <a href="/app" class="nav-link">App</a>
                </nav>

                <div class="login-box">
                    <h1>Register</h1>
                    <form action="/register" method="POST">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" class="form-control" id="username" name="username" required>  
                        <br><br>
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <br><br>

                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
