<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="d-flex align-items-center">
    <div class="container d-flex justify-content-center align-items-center">
        <div class="row w-100 justify-content-center">
            <div class="col-md-5">
                <h2>Room Management</h2>
                <div class="room-key" id="roomKey">
                    <h3>No room created</h3>
                </div>
                <button class="btn btn-primary" onclick="createRoom()">Click to make room</button>
                <hr>
                <div>
                    <input type="text" id="username" class="form-control" placeholder="Enter your name">
                    <input type="text" class="form-control" id="joinKey" placeholder="Enter your room key">
                    <button onclick="joinRoom()" class="btn btn-primary">Join Room</button>
                </div>
                <div id="roomDetails"></div>
            </div>
        </div>
    </div>

    <script src="roomManagement.js"></script>
</body>
</html>
